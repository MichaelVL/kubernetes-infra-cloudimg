# For use with Helmsman

helmRepos:
  stable:      "https://kubernetes-charts.storage.googleapis.com"

namespaces:
  metrics:

apps:
  prom-adapter:
    chart: stable/prometheus-adapter
    version: 1.3.0
    enabled: true
    namespace: metrics
    valuesFile: values-prometheus-adapter.yaml
    set:
      prometheus.url: http://prometheus-server.metrics.svc
      prometheus.port: 80
