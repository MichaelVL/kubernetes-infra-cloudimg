# For use with Helmsman

helmRepos:
  loki: "https://grafana.github.io/loki/charts"

namespaces:
  loki:

apps:
  promtail:
    chart: loki/promtail
    version: 0.12.2
    enabled: true
    namespace: loki
    priority: -2
    valuesFiles:
     - values-promtail.yaml

  loki:
    chart: loki/loki
    version: 0.15.0
    enabled: true
    namespace: loki
    priority: -1
    valuesFiles:
     - values-loki.yaml
