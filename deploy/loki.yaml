# For use with Helmsman

helmRepos:
  loki: "https://grafana.github.io/loki/charts"

namespaces:
  loki:

apps:
  promtail:
    chart: loki/promtail
    version: 0.13.1
    enabled: true
    namespace: loki
    priority: -2
    valuesFiles:
     - values-promtail.yaml

  loki:
    chart: loki/loki
    version: 0.17.1
    enabled: true
    namespace: loki
    priority: -1
    valuesFiles:
     - values-loki.yaml
