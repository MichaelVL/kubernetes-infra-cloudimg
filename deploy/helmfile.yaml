
releases:
  - name: prometheus
    namespace: default
    chart: stable/prometheus
    version: 8.7.1
    values:
    - values-prometheus.yaml

  - name: grafana
    namespace: default
    chart: stable/grafana
    version: 2.0.1
    values:
    - values-grafana.yaml
    set:
    - name: adminPassword
      value: {{ env "GRAFANA_ADMIN_PASSWD" | default "" | quote }}

  - name: traefik
    namespace: default
    chart: stable/traefik
    version: 1.61.1
    values:
    - values-traefik.yaml

  - name: metallb
    namespace: metallb-system
    chart: stable/metallb
    version: 0.8.4

  - name: metrics-server
    namespace: kube-system
    chart: stable/metrics-server
    version: 2.4.0
