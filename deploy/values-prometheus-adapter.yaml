rules:
  default: false
  custom:
  - seriesQuery: '{kubernetes_namespace!="",kubernetes_pod_name!=""}'
    seriesFilters: []
    resources:
      overrides:
        kubernetes_namespace: {resource: "namespace"}
        kubernetes_pod_name: {resource: "pod"}
    name:
      matches: ^(.*)_total$
      as: "${1}_per_second"
    metricsQuery: 'sum(rate(<<.Series>>{<<.LabelMatchers>>}[2m])) by (<<.GroupBy>>)'
